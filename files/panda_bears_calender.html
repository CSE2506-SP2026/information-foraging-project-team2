<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="files/css/panda_bears.css">

  <title>
    Panda Bear Calendar | Nursery School | Washington University in St. Louis
  </title>
</head>

<body>
  <ts-load data-name="header"></ts-load>
  <div id="page-content">
    <main>
      <h1>Panda Bear Calendar</h1>
      <h3>Class Schedule</h3>
      <div id="class-schedule">
        <table style="
              border: none !important;
              width: 100%;
              margin-bottom: 40px;
              margin-top: 20px;
            ">
          <tbody>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>12:30 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Arrival</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>12:30 – 1:40 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Free choice time</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>1:40 – 1:50 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Clean up time</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>1:50 – 2:05 p.m</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Songs, calendar, jobs</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>2:05 – 2:20 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Snack time</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>2:20 – 3:00 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Outdoor playtime</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>3:00 – 3:10 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Story time</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>3:10 – 3:15 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Departure</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <ts-load data-name="footer"></ts-load>
  <script src="scripts/js/app.js"></script>
</body>

</html>
