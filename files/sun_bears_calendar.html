<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="files/css/big_bears.css">

  <title>
    Sun Bear Calendar | Nursery School | Washington University in St. Louis
  </title>
</head>

<body>
  <ts-load data-name="header"></ts-load>
  <div id="page-content">
    <main>
      <h1>Sun Bear Calendar</h1>
      <h3>Class Schedule</h3>
      <div id="class-schedule">
        <table style="
              border: none !important;
              width: 100%;
              margin-bottom: 40px;
              margin-top: 20px;
            ">
          <tbody>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>12:30 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Carpool/arrival</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>12:30 – 1:00 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Welcome, circle activities</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>1:00 – 2:00 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Centers, free choice</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>2:00 – 2:10 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Clean up, organize</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>2:10 – 2:25 p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Wash hands, dnack</strong>
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>2:25&nbsp;– 3:05&nbsp;p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Outdoor play</strong>
              </td>
            </tr>
            <tr style="background-color: #f1f1f1">
              <td style="width: 35%; padding: 15px; vertical-align:top;">
                <strong>3:05 – 3:15&nbsp;p.m.</strong>
              </td>
              <td style="width: 65%; padding: 15px; vertical-align:top;">
                <strong>Wrap up, dismissal</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <ts-load data-name="footer"></ts-load>
  <script src="scripts/js/app.js"></script>
</body>

</html>
